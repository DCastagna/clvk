
parameters:
  - name: 'pythonBinary'
    type: string
    default: python
  - name: 'loaderRevision'
    type: string
    default: v1.1.130
  - name: 'fetchSwiftshader'
    default: false
    type: boolean

steps:
  - script: git submodule update --depth 1 --init
    displayName: Update submodules
  - script: ${{ parameters.pythonBinary }} ./external/clspv/utils/fetch_sources.py --deps llvm
    displayName: Fetch LLVM
  - script: git clone --depth 1 -b ${{ parameters.loaderRevision }} https://github.com/KhronosGroup/Vulkan-Loader.git
    displayName: Fetch Vulkan Loader
  - ${{ if eq(parameters.fetchSwiftshader, true) }}:
    - script: git clone --depth 1 https://github.com/google/swiftshader.git
      displayName: Fetch swiftshader

